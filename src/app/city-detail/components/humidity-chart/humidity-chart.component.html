<mat-card class="ow-chart-card">
  <mat-card-title>Humidity</mat-card-title>
  <div class="ow-humidity-chart-container">
    <canvas
      *ngIf="humidityDataset"
      baseChart
      [datasets]="humidityDataset"
      [labels]="labels"
      [colors]="colors"
      chartType="bar">
    </canvas>
  </div>
</mat-card>
