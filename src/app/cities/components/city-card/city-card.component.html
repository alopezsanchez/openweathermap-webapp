<mat-card class="ow-city-card">
  <div class="ow-city-card-info">
    <span class="ow-city-card-name">{{ city.name }}</span>
    <span class="ow-city-card-date">{{ today | date }}</span>
  </div>
  <div class="ow-city-card-weather">
    <img src="{{ icon }}" alt="Weather logo">
    <div class="ow-city-card-weather-values">
      <span class="ow-city-card-temp">{{ city.main.temp }}ยบ</span>
      <span class="ow-city-card-desc">{{ city.weather[0].main }}</span>
    </div>
  </div>
</mat-card>
